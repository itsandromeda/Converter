<html>
	<head>
		<title>Converter</title>
		<meta charset="UTF-8">

	<body>
        <div align="center">
	        <h1>Converter</h1><br><br>
            <div>
                <table border="1" style="text-align:center">
                        <tr>
                            <td>Fahrenheit</td>
                            <td><input name="fTemp" id="fTemp" type="text" /></td>

                        <tr>
                            <td>Celsius</td>
                            <td><input name="cTemp" id="cTemp" type="text" /></td>

                        </tr>
                </table> 
            </div>	    
	    </div>
